<!<!DOCTYPE html>
<html lang="Rock Paper Scissors Game" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissor</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>

        <div class="score-board">
            <div id='user-label' class="badge">User</div>
            <div id='comp-label' class="badge">Comp</div>
                <span id=user-score>0</span> <span id='computer-score'>:<span id='computer-score'> 0</span>
            </div>

            <div class='result'>
                <p>Paper cover rock. You win!</p>
            </div>
            <div class='choices'>
                <div class='choice' id='r'>
                    <img src="images/rock.jpg" alt="">
                </div>
                <div class='choice' id='p'>
                    <img src="https://github.com/any020/Rock-Paper-Scissors-Game/blob/master/paper.jpg" alt="">
                </div>
                <div class='choice' id='s'>
                    <img src="images/scissor.jpg" alt="">
                </div>

        </div>
        <p id='action-message'>Make your move!</p>

        <script src="App.js" charset="utf-8"></script>
    </body>
</html>
